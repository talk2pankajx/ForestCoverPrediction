<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Forest Cover Prediction</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <div class="container mt-4">
         <h1 class="text-center mb-4">Forest Cover Prediction</h1>
         
         <!-- File Upload for Prediction -->
         <div class="card mb-4">
            <div class="card-body">
               <h5 class="card-title">Upload File for Prediction</h5>
               <form action="/predict" method="post" enctype="multipart/form-data">
                  <input type="file" name="file" class="form-control mb-3" required>
                  <button type="submit" class="btn btn-primary">Upload and Predict</button>
               </form>
            </div>
         </div>
         
         <!-- Training Button -->
         <div class="card mb-4">
            <div class="card-body">
               <h5 class="card-title">Training</h5>
               <a href="/train" class="btn btn-danger">Start Training</a>
            </div>
         </div>
         
         <!-- Display Predictions -->
         {% if predictions %}
         <div class="card mb-4">
            <div class="card-body">
               <h5 class="card-title">Predicted Outputs</h5>
               <div class="table-responsive">
               {{ % predictions | safe }}
               </div>
            </div>
         </div>
         {% endif %}
